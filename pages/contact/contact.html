	<!-- <ion-card>

	<form #contform="ngForm" (ngSubmit)="SaveCont(contform)">
		<ion-item>
			<ion-label floating>Name</ion-label>
			<ion-input type="text" [(ngModel)]="contact.name" value="" name="name" #name="ngModel" required>
			</ion-input>
			<ion-badge>Name is required</ion-badge>
		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="contact.email" value="" name="email" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Contact No</ion-label>
			<ion-input type="text" [(ngModel)]="contact.mobile" value="" name="mobile" required minlength=10
				maxlength=10>
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Address</ion-label>
			<ion-input type="text" [(ngModel)]="contact.address" value="" name="address" required></ion-input>
		</ion-item>
		<!-- <ion-item> -->
		<button ion-button type="submit"
        >Submit</button>
		<!-- </ion-item> -->

	</form>

	<!-- </ion-card> -->
</ion-content>
